{% extends 'dashboard/base.html' %}

{% block title %}Login - Social Media Dashboard{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-auto mt-10">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Login to Social Dashboard</h1>
        <div class="flex justify-center mt-4 space-x-4">
            <i class="fab fa-facebook text-blue-600 text-3xl"></i>
            <i class="fab fa-twitter text-blue-400 text-3xl"></i>
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="p-4 mb-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-md">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Sign in
            </button>
        </div>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account? <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">Register</a>
        </p>
    </div>
</div>
{% endblock %}
